dataset:
  name: compas-scores-two-years

  sensitive:
    num: 4
    features:
      - sex
      - race
      - age
      - age_cat

  covariate:
    num: 12
    features:
      - dob
      - juv_fel_count
      - juv_misd_count
      - juv_other_count
      - priors_count
      - priors_count.1
      - name
      - c_offense_date
      - r_offense_date
      - vr_offense_date
      - days_b_screening_arrest
      - c_days_from_compas

  treatment:
    num: 13
    features:
      - decile_score
      - decile_score.1
      - v_decile_score
      - score_text
      - v_score_text
      - type_of_assessment
      - v_type_of_assessment
      - c_charge_degree
      - c_charge_desc
      - r_charge_degree
      - r_charge_desc
      - vr_charge_degree
      - vr_charge_desc

  target:
    num: 2
    features:
      - is_recid
      - two_year_recid

  other:
    num: 29
    features:
      - id
      - first
      - last
      - compas_screening_date
      - c_jail_in
      - c_jail_out
      - c_case_number
      - c_arrest_date
      - r_case_number
      - r_days_from_arrest
      - r_jail_in
      - r_jail_out
      - violent_recid
      - is_violent_recid
      - vr_case_number
      - vr_screening_date
      - screening_date
      - in_custody
      - out_custody
      - start
      - end
      - event